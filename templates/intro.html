<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Intro Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline onended="window.location.href='/finish_intro'">
    <source src="{{ url_for('static', filename='test.mp4') }}" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  <button class="skip-btn" onclick="window.location.href='/finish_intro'">Bỏ qua</button>
</body>
</html>
